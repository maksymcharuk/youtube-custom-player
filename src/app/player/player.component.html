<div #playerWrapper class="player">
  <div class="player__iframe" #player></div>
  <div class="player__controls">
    <div class="player__controls-play">
      <span *ngIf="state === states.Paused || state === states.Unstarted" (click)="play()">Play</span>
      <span *ngIf="state === states.Playing" (click)="pause()">Pause</span>
    </div>
    <div class="player__controls-range">
      <input
        #seekControl
        type="range"
        [(ngModel)]="currentTime"
        (change)="seek(seekControl.value)"
        min="0"
        [max]="getDuration()">
    </div>
    <div class="player__controls-time">{{ currentTimeFormatted }}</div>
  </div>
</div>
